<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="calc.css" rel="stylesheet" type="text/css"> 
	<script src="calc.js"></script>
</head>

<body>
<div class="calc">
<h2>Sanjana's Calculator</h2>


<input class="box" type="text" id="output"/>
<br>
<button value="7" onClick="numPress('7')" id="seven">7</button>
<button value="8" onClick="numPress('8')" id="eight">8</button>
<button value="9" onClick="numPress('9')" id="nine">9</button>
<button value="+=" onClick="numPress('+=')" id="pluseq">+=</button>
<br>
<button value="4" onClick="numPress('4')" id="four">4</button>
<button value="5" onClick="numPress('5')" id="five">5</button>
<button value="6" onClick="numPress('6')" id="six">6</button>
<button value="-" onClick="numPress('-')" id="minus">-</button>
<br>
<button value="1" onClick="numPress('1')" id="one">1</button>
<button value="2" onClick="numPress('2')" id="two">2</button>
<button value="3" onClick="numPress('3')" id="three">3</button>
<button value="*" onClick="numPress('*')" id="times">x</button>
<br>
<button value="c" onClick="numPress('c')" id="C">C</button>
<button value="0" onClick="numPress('0')" id="zero">0</button>
<button value="." onClick="numPress('.')" id="dec">.</button>
<button value="/" onClick="numPress('/')" id="divide">/</button>

</div>
</body>
</html>
